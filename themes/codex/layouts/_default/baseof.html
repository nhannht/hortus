<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body >
  <header class="relative">
    {{ partial "header.html" . }}
  </header>
  <main class="my-3">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>

  {{ partialCached "head/js.html" . }}
</body>
</html>
