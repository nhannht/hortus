{{ define "main" }}
<article class="text-2xl mx-auto w-10/12 lg:w-2/3 space-y-10 leading-loose text-neutral-500 text-center ">
  <h1 class="text-3xl  text-center text-orange-400">{{ .Title }}</h1>

  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format ":date_long" }}
  <time class="text-base underline " datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

  {{ .Content }}
</article>
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ end }}
