{{ define "main" }}
<h1 class="text-2xl text-red-400 text-center ">{{ .Title }}</h1>
<div class="text-center text-lg">
    {{ .Content }}
</div>
<div class="p-16 -my-6">
    {{ range .Pages }}
    <div class="relative pl-8 sm:pl-32 py-6 group">
        <div class="font-caveat font-medium text-2xl underline text-red-500 mb-1 sm:mb-0">
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </div>
        <div class="flex flex-col sm:flex-row items-start mb-1 group-last:before:hidden before:absolute before:left-2 sm:before:left-0 before:h-full before:px-px before:bg-neutral-300 sm:before:ml-[6.5rem] before:self-start before:-translate-x-1/2 before:translate-y-3 after:absolute after:left-2 sm:after:left-0 after:w-2 after:h-2 after:bg-neutral-600 after:border-4 after:box-content after:border-slate-50 after:rounded-full sm:after:ml-[6.5rem] after:-translate-x-1/2 after:translate-y-1.5">
            <time class="sm:absolute left-0 translate-y-0.5 inline-flex items-center justify-center text-xs font-semibold uppercase w-20 h-6 mb-3 sm:mb-0 text-white bg-gray-900 rounded-full">
                {{ .Date | time.Format ":date_short" }}
            </time>
            <div class="text-xl font-bold text-black"> {{ .Params.Quote }}</div>
        </div>
        <div class="text-neutral-700 leading-loose text-lg">{{ .Summary }}</div>

    </div>
    {{ end }}
</div>
{{ end }}
